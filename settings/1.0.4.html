<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pebble Term Watch - Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="css/style7329764f1a.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h2>
        Pebble Term Watch
      </h2>
      <div class="form-group">
        <label>
          Bluetooth disconnect vibration:
        </label>
        <label class="checkbox">
          <input id="bluetoothVibe" type="checkbox">
          ON
        </label>
      </div>
      <div class="form-group">
        <label>
          Typing animation:
        </label>
        <label class="checkbox">
          <input id="typingAnimation" type="checkbox">
          ON
        </label>
      </div>
      <div class="form-group">
        <label>
          Feed URL (Optional):
        </label>
        <div class="feedurl-container">
          <input placeholder="http://www.example.com/feed/rss" id="feedUrl" class="form-control" type="text">
          <input id="feedEnabled" type="hidden" value="">
        </div>
      </div>
      <div class="submit-group group-buttons">
        <button type="button" class="btn button-cancel btn-default">
          Cancel
        </button>
        <button type="button" class="btn button-submit btn-primary">
          OK
        </button>
      </div>
      <hr>
      <div>
        Pebble Term Watch by
        <a href="http://polygonpla.net/">polygon planet</a>.
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.touchtrapper.js"></script>

    <script>
      var store = {
        bluetoothVibe: {
          value: 1,
          get: function(el) {
            return el.prop('checked') ? 1 : 0;
          },
          set: function(el, v) {
            el.prop('checked', !!v);
          },
          fix: function(v) {
            return (v - 0) ? 1 : 0;
          }
        },
        typingAnimation: {
          value: 1,
          get: function(el) {
            return el.prop('checked') ? 1 : 0;
          },
          set: function(el, v) {
            el.prop('checked', !!v);
          },
          fix: function(v) {
            return (v - 0) ? 1 : 0;
          }
        },
        feedUrl: {
          value: '',
          get: function(el) {
            return this.fix(el.val());
          },
          set: function(el, v) {
            var url = this.fix(v);
            el.val(url);
            return (this.value = url);
          },
          fix: function(v) {
            var url = ('' + v).replace(/^\s+|\s+$/g, '');
            return /^https?:\/\//.test(url) ? url : '';
          }
        },
        feedEnabled: {
          value: 0,
          get: function(el) {
            this.update();
            return this.fix(el.val());
          },
          set: function(el, v) {
            el.val(this.fix(v));
            return (this.value = this.fix(el.val()));
          },
          fix: function(v) {
            return (v - 0) ? 1 : 0;
          },
          update: function() {
            store.feedEnabled.set(
              $('#feedEnabled'), store.feedUrl.get($('#feedUrl')) ? 1 : 0);
          }
        }
      };


      $(document).ready(function() {
        // remove old item
        localStorage.removeItem('timezoneOffset');

        Object.keys(store).forEach(function(key) {
          var item = localStorage.getItem(key);
          var field = store[key];

          if (item != null) {
            field.value = field.fix(item);
          }

          field.set($('#' + key), field.value);
        });


        var closeWin = function(data) {
          var uri = 'pebblejs://close#' + JSON.stringify(data);
          console.log(uri);
          //window.location.href = uri;
        };


        $('.button-cancel, .button-submit').on('click', function(ev) {
          var cancel = $(this).hasClass('button-cancel');

          var values = Object.keys(store).reduce(function(o, k) {
            if (cancel) {
              o[k] = store[k].value;
            } else {
              o[k] = store[k].get($('#' + k));
            }
            localStorage.setItem(k, o[k]);
            return o;
          }, {});

          closeWin(values);
          ev.preventDefault();
        });
      });
    </script>

  </body>
</html>
